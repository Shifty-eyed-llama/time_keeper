<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a Project</title>
</head>
<body>
    <div id="head">
        <h1>Welcome {{ user.first_name }}</h1>
        <p>Lets start a new Project</p>
        <p><a href="/end_session">Log Out</a></p>
    </div>
    <div id="new_project">
        <form action="/create" method="post">
            {% csrf_token %}
        <p>
            Project Name:
            <input type="text" name="title" id="">
        </p>
        <p>
            Start Date:
            <input type="date" name="start" id="">
        </p>
        <p>
            Deadline:
            <input type="date" name="end" id="">
        </p>
        <p>
            Would you like to assign anyone?
            <select name="working" id="">
                {% for user in users.all %}
                <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            Would you like to add a message?
            <textarea name="message" id="" cols="60" rows="3"></textarea>
        </p>
    </form>
    </div>
    
</body>
</html>
